<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
		<link rel="stylesheet" media="screen" href="@{'/public/bootstrap-5.3.7-dist/css/bootstrap.min.css'}">
		<!DOCTYPE html>
		<html lang="pt-br">
		<head>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <title>Login</title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		  <style>
		    body {
		      background: linear-gradient(135deg, #4b6cb7, #8e44ad);
		      height: 100vh;
		      display: flex;
		      justify-content: center;
		      align-items: center;
		    }
		    .login-box {
		      background: #fff;
		      border-radius: 12px;
		      padding: 40px;
		      max-width: 800px;
		      width: 100%;
		      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
		    }
		    .login-box .form-control {
		      border-radius: 25px;
		    }
		    .login-box .btn-login {
		      background-color: #28a745;
		      color: white;
		      border-radius: 25px;
		      padding: 10px 0;
		      font-weight: bold;
		    }
		    .login-box .btn-login:hover {
		      background-color: #218838;
		    }
		    .login-image {
		      text-align: center;
		    }
		    .login-image img {
		      max-width: 80%;
		    }
		    .login-footer a {
		      color: #555;
		      text-decoration: none;
		    }
		    .login-footer a:hover {
		      text-decoration: underline;
		    }
		  </style>
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    </head>
    <body>
    
        #{doLayout /}
        
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
		<script src="@{'/public/bootstrap-5.3.7-dist/js/bootstrap.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
		#{get 'moreScripts' /}
    </body>
</html>
